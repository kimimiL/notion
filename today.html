<html> 
<head>
    <title>Greeting Message</title> 
    <style>
#lbl {
    font-family: monospace;
    font-size: xx-large;
    color: #626262;
    padding: 5px;
    text-align: center;
    line-height: 1.5;
    height:85%


}
#date{
    font-size:large;
}
#time{
    font-size: xx-large;
    font-family: serif;
}
body{
    background-color: white;
}
    </style>
</head>
<body>
    <div id="lbl"></div>
</body>

<script>
    var weekday = new Array(7);
    weekday[0] = "Sunday";
    weekday[1] = "Monday";
    weekday[2] = "Tuesday";
    weekday[3] = "Wednesday";
    weekday[4] = "Thursday";
    weekday[5] = "Friday";
    weekday[6] = "Saturday";

    
    var today = new Date();
    var hrs = today.getHours();
    var dayOfWeek = weekday[today.getDay()];
    var date = dayOfWeek+", " + (today.getMonth()+1) + "/" + today.getDate()+'/'+today.getFullYear()  ;
    var time = today.getHours() + ":" + today.getMinutes()
    var suffix = 'PM';
    var greet;

    if (hrs < 12) {
        greet = 'Good Morning,  ';
        suffix = 'AM';
    }
    else if (hrs >= 12 && hrs <= 17) {
        greet = 'Good Afternoon, ';
    }
    else if (hrs >= 17 && hrs <= 23) {
        greet = 'Good Evening,  ';
    }

    document.getElementById('lbl').innerHTML =
        greet+="Kim! " +`<div id="date"> It's ${date}</div><br /><div id="time">${time} ${suffix}</div>`;
</script> 
</html>
